              <ul class="dropdown-menu">

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->

        <!-- style="background-image: url({{ url_for('static', filename='images/new_belgium.png') }}) ,background-repeat:no-repeat"> -->
        <!-- <h1> </h1>
        <p>Expert Tasting Panel</p> -->
        <div class="card card-inverse">
          <div class="page-header">
            <img class="card-img" src='static/images/new_belgium.png'  alt="Card image" style="border-radius: 25px">
          </div>
          <div class="card-img-overlay">

              <!-- <h4 class="card-title">See How the Panel Ranks Your Beer!</h4> -->

              <p class="card-text">See How the Panel Rates Your Beer!</p>
              <p class="card-text"><small class="text-muted">Enter brew number</small></p>
            <form action="/" method="POST">
              <input type="text" name="text" placeholder="Brew Number...">
              <button type="submit" class="btn btn-lg btn-success">Get Results!</button>
              <!-- <input type="submit" name="my-form" value="Send"> -->
            </form>
          </div>
        </div>


      </div>

      <!-- style="background-color: #000066 -->
      <h1>{{b_num}}</h1>
      <p>Tasters:  |  {{name}}  | </p>
      <br />
        <h1>
           <ul class="list-group">
            {% for res in results_tup %}
              <li class="list-group-item">{{ res[0]}} :  {{ "%0.2f" % res[1] }}</li>
            {% endfor %}
            </ul>
        </h1>
			<br />
